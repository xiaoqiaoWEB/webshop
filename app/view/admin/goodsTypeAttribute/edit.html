<%- include ../public/shop_header.html %>
<div class="panel panel-default">
  <span>123</span>
  <div class="panel-heading">
    修改商品类型属性
  </div>
  <div class="panel-body">
    <div class="table-responsive input-form">
      <form action="/admin/goodsTypeAttribute/doEdit" method="post">
        <ul>
          <input type="hidden" name="_csrf" value="<%=csrf%>">
          <input type="hidden" name="_id" value="<%=detailt._id%>">

          <li> 属性名称： <input type="text" name="title"  value="<%=detailt.title%>"/></li>
          <li>
            所属类型
            <select name="cate_id" id="cate_id">
              <%for(var i=0; i<goodsTypeList.length; i++){%>
              <option 
                value="<%=detailt.cate_id%>" 
                <%if(goodsTypeList[i]._id.toString() == detailt.cate_id.toString()){%> selected <%}%> 
                ><%=goodsTypeList[i].title%></option> <%}%>
              </select>
          </li>
          <li>
            排序: <input type="text" name="sort" value="<%= detailt.sort %>"/>
          </li>
          <li>
              录入方式：
              <input type="radio" name="attr_type" value="1" <%if(detailt.attr_type == 1){%> checked="true" <%}%>id="text" /><label for="text">单行文本框</label> 　
              <input type="radio" name="attr_type" value="2" <%if(detailt.attr_type == 2){%> checked="true" <%}%> id="textarea" /><label for="textarea">多行文本框</label> 　
              <input type="radio" name="attr_type" value="3" <%if(detailt.attr_type == 3){%> checked="true" <%}%> id="select" /><label for="select">从下面的列表中选择（一行代表一个可选值）</label>　
          </li>
          <li>
              可选值列表：
              <textarea name="attr_value" id="attr_value" cols="60" rows="8" <%if(detailt.attr_type != 3){%> disabled="disabled" <%}%> >
                <%=detailt.attr_value%>    
            </textarea>
          </li>

          <li>
            <br />
            <button type="submit" class="btn btn-primary">提交</button>
          </li>

        </ul>


      </form>
    </div>
  </div>


</div>


<script>

  $(function(){
    
    $("input[name='attr_type']").change(function(){

     if($(this).val()==3){
    
        $('#attr_value').attr('disabled',false)
      }else{
        $('#attr_value').attr('disabled',true)
      }
    });
  })
</script>

</body>

</html>
