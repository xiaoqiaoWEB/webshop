<%- include ../public/page_header.html %>
    <div class="panel panel-default">              
            <div class="panel-heading clear">
                <span>商品颜色列表</span> <a href="/admin/goodsColor/add" class="btn btn-primary fr">增加商品颜色</a>
            </div>
            <div class="panel-body">
        
            <!--
                列表展示
            -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr class="th">
                            <th>颜色名称</th>
                            <th>颜色值</th>
                            <th>添加时间</th>
                            <th class="text-center">状态</th>          
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <%for(var i=0;i<list.length;i++){%>
                                <tr>
                                    
                                    <td><%=list[i].color_name%></td>
                                    <td><%=list[i].color_value%></td>
                                    <td><%=helper.formatTime(list[i].add_time)%></td>   
                                    <td  class="text-center">

                                            <%if(list[i].status==1){%>

                                                    <img src="/public/admin/images/yes.gif" onclick="app.changeStatus(this,'GoodsColor','status','<%=list[i]._id%>')" />

                                            <%}else{%>
                                                    <img src="/public/admin/images/no.gif"  onclick="app.changeStatus(this,'GoodsColor','status','<%=list[i]._id%>')" />
                                            <%}%>

                                    </td>    
                                    <td class="text-center">
                                        <!-- <a href="/admin/goodsColor/edit?id=<%=list[i]._id%>">修改</a> -->
                                    </td>
                                </tr>       
                            <%}%>

                        </tbody>
                    </table>
                </div>

            </div>
    </div>


</body>
</html>
