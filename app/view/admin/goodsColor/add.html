<%- include ../public/page_header.html %>
        <div class="panel panel-default">              
            <div class="panel-heading">
                增加商品颜色
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/admin/goodsColor/doAdd" method="post">
                        <input type="hidden" name="_csrf" value="<%=csrf%>">
                        <ul>
                            <li>  颜色名称: <input type="text" name="color_name"/></li>

                            <li>  颜色值: <input type="text" name="color_value"/></li>
                            <li> 
                                <span>状　　态:</span> 
                                <input type="radio" name="status" checked value="1" id="a"/> <label for="a">显示</label>    
                                <input type="radio" name="status" value="0" id="b"/><label for="b">隐藏</label> </li>
                            <li>
                                <br/>
                                <button type="submit" class="btn btn-default">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>


</body>
</html>
