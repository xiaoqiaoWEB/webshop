<%- include ../public/shop_header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
          <%- include ../public/shop_silder.html %>
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  编辑管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manger/doEdit" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>">
                            <input type="hidden" name="id" readonly value="<%=adminDetail._id%>"/>
                            <ul>
                                <li>  管理员名称: <input type="text" name="username" value="<%= adminDetail.username %>"/></li>
                                <li>  管理员号码: <input type="text" name="mobile" value="<%= adminDetail.mobile %>"/></li>
                                <li>  管理员邮箱: <input type="text" name="email" value="<%= adminDetail.email%>" /></li>
                                <li>  
                                    管理员角色: 
                                   <select name="role_id" id="role_id">
                                       <% for(var i=0; i<roleList.length; i++){ %>
                                           <% if(roleList[i]._id.toString() == adminDetail.role_id.toString()) {%>
                                            <option value="<%=roleList[i]._id%> " selected><%=roleList[i].title%></option>
                                           <%} else { %>
                                            <option value="<%=roleList[i]._id%>"><%= roleList[i].title %> </option>
                                            <% } %> 
                                       <% } %>
                                   </select>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
